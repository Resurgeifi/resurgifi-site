<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resurgifi™</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title-box {
      display: none;
    }

    .desktop-title {
      display: block;
      font-size: 2.6rem;
      font-weight: 700;
    }

    .hero-box {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 30vh auto 0 auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      text-align: center;
      color: white;
    }

    .hero-box p {
      font-size: 1.3rem;
      font-weight: 500;
      line-height: 1.6;
    }

    .cta {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #5ac8fa;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .title-box {
        display: block;
        position: absolute;
        top: 3vh;
        width: 100%;
        text-align: center;
        z-index: 2;
        color: white;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        padding: 0 1rem;
      }

      .desktop-title {
        display: none;
      }

      .hero-box {
        margin: 48vh 1rem 0 1rem;
        padding: 1.5rem;
      }

      .hero-box p {
        font-size: 1.15rem;
        line-height: 1.6;
      }

      .cta {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="/static/backgrounds/velessa_explosion.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Mobile Title -->
  <div class="title-box">
    <h1>Resurgifi™</h1>
  </div>

  <!-- Hero Content -->
  <div class="hero-box">
    <h1 class="desktop-title">Resurgifi™</h1>
    <p>Faced the storm, Danced Away... Resurgified.</p>
    <a href="/sneakpeek" class="cta">See What’s Coming</a>
  </div>

</body>
</html>
