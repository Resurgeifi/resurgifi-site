<!DOCTYPE html>
<html>
<head>
  <title>Resurgifi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #1a1a1d 0%, #0f0f10 100%);
      color: #f5f5f5;
      text-align: center;
      padding: 0;
    }
    .hero {
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }
    .cta {
      background: #ff4757;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #e84118;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Resurgifi</h1>
    <p>You’ve been to the edge. Now step into a world built for healing.<br>
    Comic heroes. AI support. Reflection that meets you where you are.<br>
    This isn’t a reset — it’s a resurgence.</p>
    <a href="/sneakpeek" class="cta">See What’s Coming</a>
  </div>
</body>
</html>
